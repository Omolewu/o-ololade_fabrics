<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>O-Ololade Fabrics</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div class="form-signin">   
            <form>
                <div class="row">
                    <div class="offset-md-4 col-md-4 mt-5  shadow-lg">
                        <h3 style="text-align:center">O-Ololade Fabrics</h3>
            </br>
                        <h3 class="h3 mb-3 fw-normal">Please sign in</h3>
                        
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
            </br>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                            
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary mb-5" type="submit">Sign in</button>
                        
                    </div>  
                </div>     
            </form>    
            <footer class="pt-2 mt-5 text-muted text-center text-small">
                <p class="mt-3 mb-3 text-muted">O-Ololade&copy;2021</p>
            </footer>
        </div>
                
        

        <script src="js/script.js"></script>
    </body>

</html>
